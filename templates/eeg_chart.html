<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" type="text/css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result p {
            margin-bottom: 10px;
        }
        .predict-button {
            text-align: center;
            margin-top: 20px;
        }
        .predict-button button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .predict-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <div class="header">
    <a href="/" class="logo">Home</a>
    <div class="header-right">
        <a href="/upload">Upload EEG</a>
        <a href="/upload_file">File Info & Run Prediction</a>
        <a href="/predict_file">Prediction Results</a>
        <a href="/visual/{{filename}}">Visualization</a>
        <a href="https://arshiasharma4.github.io/SeizureEShield/" target="_blank">About Us</a>
    </div>
  </div>
    <div class="container mt-4">
      <h1 class="text-center">{{ title }}</h1>
      <div id="vis" class="hidden"></div> <!-- Visualization container -->
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5.17.0/build/vega.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0/build/vega-lite.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6.13.0/build/vega-embed.js"></script>
    <script>
        var chartSpec = {{ chart_json | safe }};  // Ensure chart_json is correctly inserted
        vegaEmbed('#vis', chartSpec)
            .then(function(result) {
                // Hide the spinner and show the visualization
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('vis').classList.remove('hidden');
            })
            .catch(function(error) {
                console.error(error);
                // Optionally handle errors here
            });
    </script>
</body>
</html>
